<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>latihan html</title>
</head>
<body>
  <table border="" cellspacing="0" cellpadding="5">
    <thead>
      <tr>
        <th colspan="2">Latihan html</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><label for="username">username :</label></td>
        <td><input type="text" id="username"></td>
      </tr>
      <tr>
        <td><label for="password">password :</label></td>
        <td><input type="password" id="password"></td>
      </tr>
      <tr>
        <td colspan="2"><input type="radio" name="radio" id="pria"><label for="pria">pria</label>
          <input type="radio" name="radio"
          id="wanita"><label for="wanita"
          >wanita</label>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <label for="checkbox1">checkbox 1</label><input type="checkbox">
          <label for="checkbox2">checkbox 2</label><input type="checkbox">
        </td>
      </tr>
      <tr>
        <td>
          <label for="combobox">combo box</label>
        </td>
        <td>
          <select>
            <option>opsi 1</option>
            <option>opsi 2</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <label for="textarea">text area</label>
        </td>
        <td>
          <textarea>alamat</textarea>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button type="submit">kirim</button>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
